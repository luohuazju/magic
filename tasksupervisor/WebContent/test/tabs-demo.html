<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jquery tabs</title>
<link rel="stylesheet" type="text/css" media="screen"
	href="../components/jqgrid/css/ui-lightness/jquery-ui-1.7.2.custom.css" />
<style>
html,body {
	margin: 0;
	padding: 0;
	font-size: 75%;
}
</style>

<script src="../components/jquery/jquery-1.3.2.min.js"
	type="text/javascript"></script>
<script src="../components/jqgrid/js/jquery-ui-1.7.2.custom.min.js"
	type="text/javascript"></script>

<script type="text/javascript">
	$(function() {
		$('#container-1').tabs( {
			fxAutoHeight : true
		});
	});
</script>
</head>
<body>
<h2>Simple Tabs</h2>
<div id="container-1">
<ul>
	<li><a href="#fragment-1"><span>One</span></a></li>
	<li><a href="#fragment-2"><span>Two</span></a></li>
</ul>
<div id="fragment-1">test1</div>
<div id="fragment-2">test2</div>
</div>
</body>
</html>
